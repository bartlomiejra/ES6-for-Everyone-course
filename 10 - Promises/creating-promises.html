<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>

<body> 

<script> 
//crate a promise
const p = new Promise ((resolve, reject) => {
setTimeout(() => {
  reject('Err wes isn\'t cool ');
}, 1000);


p.then(data => {
  console.log(data);

});
</script>
</body>
</html>
