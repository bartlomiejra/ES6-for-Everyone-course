<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spread Examples</title>
</head>
<body>
<script>
  const inventors = ['Einstein', 'Newton', 'Galileo'];
  const newInventors = ['Musk', 'Jobs'];

inventors.push(...inventors, newInventors);
console.log(inventors);


const name = ['Bart', 'Rach', 'lol'];
function sayHi (first, last, past){
  alert(`Hey there ${first} ${last} ${past}`);
   
}
sayHi(...name);


</script>
</body>
</html>
