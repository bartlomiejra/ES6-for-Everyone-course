<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tagged Templates</title>
    <style>
      .hl {
        background: #ffc600;
      }
    </style>
  </head>
  <body>
    <script>
      function highlight(strings, ...values) {
        let str = '';
        strings.forEach((string, i) => {
          str += string + (values[i] || '');
        });
        return str;
      }
      // end ep 14 time 08:02
      const name = 'Snickers';
      const age = 100;
      const sentence = highlight` My dog name  is ${name} and he is   ${age}  years old `;
      console.log(sentence);
    </script>
  </body>
</html>
