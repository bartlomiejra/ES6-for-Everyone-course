  <title>Array .some() and .every()</title>

<body>
<script>
  // USING TO: 
  // some -  in array to check if some of the items meet what   you looking for
// every - --------- || ------  all --------------- ||||||||| -------
  const ages = [32, 15, 19, 12];
  const youngins = [1,2,5,2];


  // 👵👨 is there at least one adult in the group?
  const adultPresents = ages.some(age => age >= 18)
  console.log(adultPresents);

  // 🍻 is everyone old enough to drink?
  const allOldEnough = ages.every(age => age >= 19);
  console.log(adultPresents);



</script>
