<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const real world</title>
  </head>
  <body>
    <script>
      {
        const name = 'art';
        console.log(name);
      }

      for (let i = 0; i < 10; i++) {
        setTimeout(function() {
          console.log('the number is ' + i);
        }, 1000);
      }
    </script>
  </body>
</html>
